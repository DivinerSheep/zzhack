<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.gmirror.org/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link data-trunk href="assets/styles/base.scss" rel="scss">
    <link data-trunk href="assets/styles/markdown.scss" rel="scss">
    <link data-trunk href="assets/images/zzhack_icon_dark.svg" rel="icon">
    <link data-trunk rel="copy-dir" href="assets/images">
    <title>zzhack</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: var(--undercover-color);
        }

        * {
            font-family: 'Montserrat', sans-serif;
            color: #404040;
            line-height: 1.8;
            font-size: 16px;
        }

        .loading-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #3970f5;
        }

        .loading-icon {
            width: 130px;
            animation: 1s ease-in-out infinite alternate loading;
        }

        @keyframes loading {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            .loading-icon {
                width: 90px;
            }

        }
    </style>
</head>

<body>
    <div class="loading-wrapper">
        <img class="loading-icon" src="/images/zzhack_icon_light.svg" />
    </div>
</body>

</html>
